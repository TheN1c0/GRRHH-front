<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (submit)="onLogin()">
      <label for="email">Correo:</label>
      <input type="email" id="email" [(ngModel)]="email" required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" required>
  
      <button type="submit">Ingresar</button>
  
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>


  <div class="register-container">
    <h2>Registro de Usuario</h2>
  
    <form (submit)="onRegister()">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="name" required>
  
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" required minlength="6">
  
      <button type="submit">Registrarse</button>
  
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
  </div>
