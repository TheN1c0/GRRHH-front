<div class="container">
  <!-- Barra superior interna -->
  <div class="barra-superior">
    <button class="btn-agregar" (click)="abrirModalCrear()">
      + Agregar Colaborador
    </button>
    <app-empleado-formulario
      [visible]="mostrarModalEmpleado"
      [modo]="modoFormulario"
      [empleadoAEditar]="colaboradorSeleccionado"
      (cerrar)="mostrarModalEmpleado = false"
      (guardado)="refrescarEmpleados()"
    ></app-empleado-formulario>

    <div class="barra-filtros">
      <div class="busqueda">
        <input type="text" placeholder="Buscar colaborador..." />
        <span class="icono-buscar">üîç</span>
      </div>

      <select class="dropdown-filtro">
        <option value="">Filtrar por...</option>
        <option value="activo">Activos</option>
        <option value="inactivo">Inactivos</option>
        <option value="marketing">Marketing</option>
        <option value="ti">TI</option>
        <option value="rrhh">RRHH</option>
      </select>
    </div>
  </div>

  <!-- Tabla de colaboradores -->
  <table class="responsive-table">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre completo</th>
        <th>Cargo</th>
        <th>√Årea</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colaborador of colaboradores">
        <td>
          <img [src]="colaborador.foto" alt="Foto" class="foto-colaborador" />
        </td>
        <td>{{ colaborador.nombre_usuario }}</td>
        <td>{{ colaborador.nombre_cargo }}</td>
        <td>{{ colaborador.nombre_departamento }}</td>
        <td>{{ colaborador.estado }}</td>
        <td>
          <span
            [class.activo]="colaborador.estado === 'activo'"
            [class.inactivo]="colaborador.estado === 'inactivo'"
          >
            {{ colaborador.estado }}
          </span>
        </td>
        <td>
          <button class="btn-editar" (click)="abrirModalEditar(colaborador)">
            Editar
          </button>

          <div
            class="btn-desvincular-wrapper"
            [class.abierto]="colaborador.confirmar"
          >
            <button
              class="btn-desvincular"
              (click)="toggleConfirm(colaborador)"
            >
              <span *ngIf="!colaborador.confirmar">Desvincular</span>
              <span *ngIf="colaborador.confirmar">¬øSeguro?</span>
            </button>

            <div class="confirmacion">
              <button (click)="desvincular(colaborador)" class="confirmar">
                S√≠
              </button>
              <button (click)="colaborador.confirmar = false" class="cancelar">
                No
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
