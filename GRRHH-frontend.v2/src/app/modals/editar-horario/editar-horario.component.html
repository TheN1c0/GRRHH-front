<h3>✏️ Editar Horarios del Empleado</h3>

<p *ngIf="empleadosSeleccionados.length === 1">
    👤 Editando: {{ empleadosSeleccionados[0].primer_nombre }} {{ empleadosSeleccionados[0].apellido_paterno }}
</p>
<p *ngIf="empleadosSeleccionados.length > 1">
    👥 Editando horarios para {{ empleadosSeleccionados.length }} empleados
</p>

<table class="tabla-edicion">
    <thead>
        <tr>
            <th>Día</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of horarios.controls; let i = index" [formGroup]="asFormGroup(h)">
            <td data-label="Día">{{ h.get('dia')?.value }}</td>

            <td><input type="time" formControlName="hora_entrada" /></td>
            <td><input type="time" formControlName="hora_salida" /></td>
            <td>
                <span *ngIf="h.get('es_personalizado')?.value">🌟 Personalizado</span>
                <span *ngIf="!h.get('es_personalizado')?.value">Grupo base</span>
            </td>
        </tr>
    </tbody>
</table>

<div class="acciones-modal">
    <button (click)="guardarCambios()">💾 Guardar</button>
    <button (click)="cancelar()">❌ Cancelar</button>
</div>
