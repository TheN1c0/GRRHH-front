<div class="modal" *ngIf="visible" (click)="cerrar()">
    <div class="modal-contenido" (click)="$event.stopPropagation()">
        <h3>Asignar o editar contrato</h3>

        <!-- üî¢ Control de cantidad a mostrar -->
        <div class="fila-control">
            <label>Mostrar:</label>
            <select [(ngModel)]="limite" (change)="cargarEmpleados(1)">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="15">15</option>
            </select>
        </div>

        <!-- üë§ Selecci√≥n de empleado -->
        <label>Empleado:</label>
        <select [(ngModel)]="nuevoContrato.empleado">
            <option *ngFor="let emp of empleados" [value]="emp.id">
                {{ emp.nombre_usuario || emp.rut }}
            </option>
        </select>

        <!-- üìÑ Tipo de contrato -->
        <label>Tipo de contrato:</label>
        <select [(ngModel)]="nuevoContrato.tipo_contrato">
            <option *ngFor="let tipo of tiposContrato" [value]="tipo.id">
                {{ tipo.nombre }}
            </option>
        </select>

        <!-- üìÜ Fechas -->
        <label>Fecha inicio:</label>
        <input type="date" [(ngModel)]="nuevoContrato.fecha_inicio" />

        <label>Fecha fin (opcional):</label>
        <input type="date" [(ngModel)]="nuevoContrato.fecha_fin" />

        <!-- üí∞ Sueldo -->
        <label>Sueldo base:</label>
        <input type="number" [(ngModel)]="nuevoContrato.sueldo_base" />

        <!-- ‚úÖ Botones de acci√≥n -->
        <div class="acciones">
            <button (click)="guardarContrato()">Guardar</button>
            <button (click)="cerrar()">Cancelar</button>
        </div>

        <!-- üîÅ Paginaci√≥n -->
        <div class="paginacion">
            <button (click)="retroceder()" [disabled]="paginaActual === 1">‚Üê Anterior</button>
            <button (click)="avanzar()">Siguiente ‚Üí</button>
        </div>
    </div>
</div>
