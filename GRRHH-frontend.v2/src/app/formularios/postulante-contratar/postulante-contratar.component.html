<h2>Contratar a Postulante</h2>

<form [formGroup]="formulario" (ngSubmit)="contratar()">
    <!-- üìã Datos del Postulante -->
    <fieldset>
        <legend>Datos Personales</legend>

        <label>RUT:</label>
        <input formControlName="rut" />

        <label>Primer Nombre:</label>
        <input formControlName="primer_nombre" />

        <label>Otros Nombres:</label>
        <input formControlName="otros_nombres" />

        <label>Apellido Paterno:</label>
        <input formControlName="apellido_paterno" />

        <label>Apellido Materno:</label>
        <input formControlName="apellido_materno" />

        <label>Correo:</label>
        <input type="email" formControlName="correo" />

        <label>Tel√©fono:</label>
        <input formControlName="telefono" />

        <label>Direcci√≥n:</label>
        <input formControlName="direccion" />
    </fieldset>

    <!-- üíº Contrataci√≥n -->
    <fieldset>
        <legend>Informaci√≥n de Contrato</legend>

        <label>Cargo:</label>
        <select formControlName="cargo_postulado">
            <option *ngFor="let cargo of cargos" [value]="cargo.id">
                {{ cargo.nombre }}
            </option>
        </select>

        <label>Tipo de Contrato:</label>
        <select formControlName="tipo_contrato">
            <option *ngFor="let tipo of tiposContrato" [value]="tipo.id">
                {{ tipo.nombre }}
            </option>
        </select>


        <label>Fecha Inicio:</label>
        <input type="date" formControlName="fecha_inicio" />

        <label>Fecha Fin:</label>
        <input type="date" formControlName="fecha_fin" />

        <label>Sueldo Base:</label>
        <input type="number" formControlName="sueldo_base" />
    </fieldset>

    <!-- üè• Previsi√≥n -->
    <fieldset>
        <legend>Datos Previsionales</legend>

        <label>AFP:</label>
        <select formControlName="afp">
            <option *ngFor="let afp of afps" [value]="afp.id">
                {{ afp.nombre }}
            </option>
        </select>

        <label>Salud:</label>
        <select formControlName="salud">
            <option *ngFor="let salud of saludOpciones" [value]="salud.id">
                {{ salud.tipo === 'FONASA' ? 'Fonasa' : 'Isapre: ' + salud.nombre }}
            </option>
        </select>

        <label>Seguro Cesant√≠a:</label>
        <select formControlName="seguro_cesantia">
            <option *ngFor="let seguro of cesantias" [value]="seguro.id">
                {{ seguro.nombre }}
            </option>
        </select>
    </fieldset>

    <!-- ‚úîÔ∏è Bot√≥n Final -->
    <button type="submit">‚úÖ Confirmar Contrataci√≥n</button>
</form>
